# Deployment Pipeline - SleepCore
# Deploys to staging (auto) and production (manual approval)
# Uses Docker multi-stage builds

name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string

# Only one deployment at a time
concurrency:
  group: deploy-${{ inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ inputs.version }}" ]]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Core Bot
      - name: Build and push Core Bot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/bot:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # Build API
      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Mini App (static files)
      - name: Build Mini App
        run: |
          cd mini-app
          npm ci
          npm run build
        env:
          VITE_API_URL: ${{ vars.PRODUCTION_API_URL || 'https://api.sleepcore.app' }}

      - name: Upload Mini App build
        uses: actions/upload-artifact@v4
        with:
          name: mini-app-dist
          path: mini-app/dist/
          retention-days: 7

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' && inputs.environment == 'staging' ||
      github.event_name == 'release' && contains(github.event.release.tag_name, 'rc')
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.sleepcore.app
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging server
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to staging..."
          # Add your deployment commands here
          # Example: docker-compose pull && docker-compose up -d
        env:
          VERSION: ${{ needs.build.outputs.version }}

      - name: Health check
        run: |
          echo "Checking staging health..."
          # curl -f https://staging.sleepcore.app/health || exit 1
          echo "Staging deployment successful!"

      - name: Notify on Telegram
        if: success()
        run: |
          echo "Would send Telegram notification about staging deployment"
          # curl -X POST "https://api.telegram.org/bot${{ secrets.DEPLOY_BOT_TOKEN }}/sendMessage" \
          #   -d "chat_id=${{ secrets.DEPLOY_CHAT_ID }}" \
          #   -d "text=Staging deployed: ${{ needs.build.outputs.version }}"

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    needs: [build, deploy-staging]
    if: |
      github.event_name == 'workflow_dispatch' && inputs.environment == 'production' ||
      github.event_name == 'release' && !contains(github.event.release.tag_name, 'rc')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://sleepcore.app
    steps:
      - uses: actions/checkout@v4

      - name: Download Mini App build
        uses: actions/download-artifact@v4
        with:
          name: mini-app-dist
          path: mini-app/dist/

      - name: Deploy Bot to production
        run: |
          echo "Deploying Bot version ${{ needs.build.outputs.version }} to production..."
          # Example deployment:
          # ssh ${{ secrets.PROD_SERVER }} "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/bot:${{ needs.build.outputs.version }}"
          # ssh ${{ secrets.PROD_SERVER }} "docker-compose up -d"
        env:
          VERSION: ${{ needs.build.outputs.version }}

      - name: Deploy API to production
        run: |
          echo "Deploying API version ${{ needs.build.outputs.version }} to production..."
          # ssh ${{ secrets.PROD_SERVER }} "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:${{ needs.build.outputs.version }}"
        env:
          VERSION: ${{ needs.build.outputs.version }}

      - name: Deploy Mini App to CDN
        run: |
          echo "Deploying Mini App to CDN..."
          # Example: aws s3 sync mini-app/dist/ s3://sleepcore-mini-app/
          # Example: cloudflare pages deploy
          ls -la mini-app/dist/

      - name: Production health check
        run: |
          echo "Checking production health..."
          # curl -f https://sleepcore.app/health || exit 1
          # curl -f https://api.sleepcore.app/health || exit 1
          echo "Production deployment successful!"

      - name: Create deployment record
        run: |
          echo "Recording deployment: ${{ needs.build.outputs.version }} at $(date)"
          # Could write to a deployment log or database

      - name: Notify on Telegram
        if: success()
        run: |
          echo "Would send Telegram notification about production deployment"
          # curl -X POST "https://api.telegram.org/bot${{ secrets.DEPLOY_BOT_TOKEN }}/sendMessage" \
          #   -d "chat_id=${{ secrets.DEPLOY_CHAT_ID }}" \
          #   -d "text=Production deployed: ${{ needs.build.outputs.version }}"

  # Rollback job (manual trigger)
  rollback:
    name: Rollback Production
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: deploy-production
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Rollback to previous version
        run: |
          echo "Rolling back production..."
          # ssh ${{ secrets.PROD_SERVER }} "docker-compose down"
          # ssh ${{ secrets.PROD_SERVER }} "docker tag previous:version current:version"
          # ssh ${{ secrets.PROD_SERVER }} "docker-compose up -d"
          echo "Rollback initiated - manual verification required"

      - name: Notify about rollback
        run: |
          echo "Would send rollback notification"
