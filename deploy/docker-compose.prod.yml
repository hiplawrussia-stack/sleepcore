# SleepCore Production Stack
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
# 1. Create .env file from .env.prod.example
# 2. Create acme.json: touch traefik/acme.json && chmod 600 traefik/acme.json
# 3. Create Docker network: docker network create sleepcore-network

name: sleepcore-prod

services:
  # ============================================
  # Traefik - Reverse Proxy & SSL
  # ============================================
  traefik:
    image: traefik:v3.2
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Europe/Moscow
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/dynamic:/dynamic:ro
      - ./traefik/acme.json:/acme.json
    networks:
      - sleepcore-network
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # SleepCore Bot - Telegram Bot
  # ============================================
  bot:
    image: ghcr.io/${GITHUB_REPOSITORY}/bot:${BOT_VERSION:-latest}
    container_name: sleepcore-bot
    restart: unless-stopped
    init: true
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ENABLE_ENHANCED_BOT=true
      - ENABLE_ANIMATIONS=false
      - TZ=Europe/Moscow
    volumes:
      - bot-data:/app/data
    networks:
      - sleepcore-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================
  # SleepCore API - Backend API
  # ============================================
  api:
    image: ghcr.io/${GITHUB_REPOSITORY}/api:${API_VERSION:-latest}
    container_name: sleepcore-api
    restart: unless-stopped
    init: true
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - BOT_TOKEN=${BOT_TOKEN}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://app.${DOMAIN}}
      - TZ=Europe/Moscow
    networks:
      - sleepcore-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3001"
      # Security headers
      - "traefik.http.routers.api.middlewares=security-headers,rate-limit"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ============================================
  # Mini App - Static Frontend (Nginx)
  # ============================================
  mini-app:
    image: ghcr.io/${GITHUB_REPOSITORY}/mini-app:${MINIAPP_VERSION:-latest}
    container_name: sleepcore-mini-app
    restart: unless-stopped
    networks:
      - sleepcore-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mini-app.rule=Host(`app.${DOMAIN}`)"
      - "traefik.http.routers.mini-app.entrypoints=websecure"
      - "traefik.http.routers.mini-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.mini-app.loadbalancer.server.port=80"
      # Security & caching
      - "traefik.http.routers.mini-app.middlewares=security-headers,compress"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: sleepcore-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sleepcore}
      - POSTGRES_USER=${POSTGRES_USER:-sleepcore}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=Europe/Moscow
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - sleepcore-network
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sleepcore} -d ${POSTGRES_DB:-sleepcore}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================
  # Redis (Optional - for caching/sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sleepcore-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - sleepcore-network
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M

# ============================================
# Networks
# ============================================
networks:
  sleepcore-network:
    external: true

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
    name: sleepcore-postgres-data
  redis-data:
    name: sleepcore-redis-data
  bot-data:
    name: sleepcore-bot-data
