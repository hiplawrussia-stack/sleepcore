name: sleepcore-bot
services:
  bot:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: sleepcore-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_PATH=/app/data/bot.db
      - ENABLE_ENHANCED_BOT=true
      - TZ=Europe/Moscow
    volumes:
      - bot-data:/app/data
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  monitoring:
    external: true
    name: sleepcore-monitoring_monitoring

volumes:
  bot-data:
