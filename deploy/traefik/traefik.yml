# Traefik v3 Static Configuration
# SleepCore Production

# API & Dashboard
api:
  dashboard: true
  insecure: false

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    defaultMode: keep
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
        Authorization: drop

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
    http3: {}

# Certificate Resolvers (Let's Encrypt)
certificatesResolvers:
  letsencrypt:
    acme:
      email: tech@awfond.ru
      storage: /acme.json
      tlsChallenge: {}
      # Uncomment for staging (testing)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: sleepcore-network
    watch: true

  file:
    directory: /dynamic
    watch: true

# Metrics (Prometheus)
metrics:
  prometheus:
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: metrics

# Health Check
ping:
  entryPoint: traefik

# Global settings
global:
  checkNewVersion: false
  sendAnonymousUsage: false
